<!DOCTYPE html>
<html lang="en">
<head>
    <!-- style links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>login</title>
    <!-- logo -->
    <link rel="icon" href="imges/logo.jpg">
    <link rel="icon-touch-apple" href="imges/logo.jpg">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <main>
        <div class="container">
            <div class="login">
                <div class="login-img">
                    <img src="imges/login.jpg" class="w-100" alt="">
                </div>
                <div class="login-form">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <a href="" class="btn btn-primary w-100">login</a>
                        <br>
                        <br>
                        <a href="">forget your password ?</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        @COPYRIGHT BY <a href="https://www.facebook.com/profile.php?id=100046365582172">Abdulrahman Nawar</a>
    </footer>

    <!-- scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
